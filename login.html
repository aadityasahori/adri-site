<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adrix - Home</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- CSS Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Navbar */
    nav {
      background-color: #333;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 6px 0; /* 3-line spacing */
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
    }

    nav ul li a:hover {
      color: #38bdf8;
    }

    /* Login Button Section */
    .login-section {
      margin: 40px auto;
      text-align: center;
    }

    #googleLogin {
      padding: 12px 20px;
      background-color: #4285F4;
      color: white;
      border-radius: 6px;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    #googleLogin:hover {
      background-color: #357ae8;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Login Section -->
  <div class="login-section">
    <h2>Sign in to Adrix</h2>
    <button id="googleLogin">Sign in with Google</button>
    <p id="status"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDePtfAKouNDGoNY27_mIfSG096hRJ9U1U",
      authDomain: "adrix-1.firebaseapp.com",
      projectId: "adrix-1",
      storageBucket: "adrix-1.firebasestorage.app",
      messagingSenderId: "633957470456",
      appId: "1:633957470456:web:0865dfe89f5e9f6df2ab0d"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Google login button click
    document.getElementById("googleLogin").addEventListener("click", () => {
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          document.getElementById("status").innerText = `Welcome ${user.displayName}`;
          console.log("User Info:", user);
        })
        .catch(error => {
          console.error("Login Error:", error);
          document.getElementById("status").innerText = "Login Failed!";
        });
    });
  </script>

</body>
</html>
